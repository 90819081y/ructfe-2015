{{ define "content" }}
<div class="col-sm-6">
	<div class="contact-form">
		<h4>How are you today? Write us your health indices and keep an eye on your progress!</h4>
		<form role="form" action={{.Action}} method="POST">
			<div class="form-group">
				<input name="Weight" type="text" class="form-control input-lg" placeholder="Current Weight" required>
			</div>
			<div class="form-group">
				<input name="BloodPressure" type="text" class="form-control input-lg" placeholder="Blood Pressure" required>
			</div>
			<div class="form-group">
				<input name="Pulse" type="text" class="form-control input-lg" placeholder="Pulse" required>
			</div>
			<div class="form-group">
				<input name="WalkingDistance" type="text" class="form-control input-lg" placeholder="Walking Distance" required>
			</div>
			<div class="form-group">
				<textarea name="Comment" class="form-control input-lg" rows="5" placeholder="How was your overall feeling?" required></textarea>
			</div>
			<button type="submit" class="btn wow bounceInRight" data-wow-delay="0.8s">Send</button>
		</form>
	</div>	
</div>

{{ end }}
