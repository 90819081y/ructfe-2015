{{ define "content" }}
<div class="col-sm-8">
	<form role="form" action={{.Action}} method="POST">
		<h4>Type your login and pass here:</h4>
		<div class="form-group">
			<input name="Login" type="text" class="form-control input-lg" placeholder="Your Login">
		</div>
		<div class="form-group">
			<input name="Pass" type="password" class="form-control input-lg" placeholder="Password">
		</div>
		<button id="submit" class="btn btn-default btn-lg-xl" data-wow-delay="0.8s">Submit</button>
	</form>
</div>
{{ end }}
