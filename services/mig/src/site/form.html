<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mig: filling out MultiPass form &bull; Turio &bull; RuCTFE 2015</title>
	<meta name="description" content="TODO Service description">
	<meta name="keywords" content="Turio, RuCTFE, Interplanetary Migration Authority" />
	<meta name="author" content="Hackerdom team, hackerdom.ru, dscheg">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/static/inc/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/unika.min.css">
	<link rel="stylesheet" href="/static/css/turio.css">
	<link rel="stylesheet" href="/static/css/mig.css"/>
</head>
<body class="service-page" data-spy="scroll" data-target="#main-navbar">
	<div class="page-loader"></div>
	<div class="body">
		<header id="header" class="header-main">
			<nav id="main-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse"></button>
						<a class="navbar-brand" href="/">Mig</a>
					</div>
					<div class="collapse navbar-collapse" id="bs-navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/">Home</a></li>
							<li><a href="/form.html">MultiPass Form</a></li>
							<li id="logout"><a href="#">Logout</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<section class="main-block" data-stellar-background-ratio="0.5">
			<div class="container">
				<div class="caption">
					<div class="row">
						<div class="col-sm-2 center-block">
							<a href="/">
								<img src="/static/logos/mig.png" class="logo img-responsive">
							</a>
						</div>
						<div class="col-sm-8 content-block">
							<h1>Mig</h1>
							<div id="login" class="mig-block">
								<form id="form-auth" data-action="/auth/">
									<div class="form-group">
										<label>Login</label>
										<input type="text" name="login" placeholder="Login" class="form-control" required pattern="\w{4,24}" maxlength="24" title="At least 4 chars"/>
									</div>
									<div class="form-group">
										<label>Password</label>
										<input type="password" name="pass" placeholder="Password" class="form-control" required pattern="\w{4,24}" maxlength="24" title="At least 4 chars"/>
									</div>
									<button type="submit" class="btn btn-default">Login/Register</button>
									<div class="alert alert-danger error"></div>
								</form>
							</div>
							<div id="auth-done" class="mig-block"></div>
							<div class="mig-block">
								<form id="form-wzrd" data-action="/form/">
									<div id="fields" class="mig-block"></div>
									<div class="clearfix">
										<button type="submit" id="next" class="btn btn-default pull-right">Next page</button>
										<button type="submit" id="prev" class="btn btn-default pull-left">Prev page</button>
									</div>
									<div class="alert alert-danger error"></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="/static/inc/jquery/jquery-1.11.1.min.js"></script>
	<script src="/static/inc/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/js/theme.js"></script>
	<script src="/static/js/jquery-cookie-1.4.0.min.js"></script>
	<script src="/static/js/mig.js"></script>
	<!--script src="js/sha3.js"></script-->
</body>
</html>
