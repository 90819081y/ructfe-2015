<html>
<head>
    <meta charset="utf-8"/>
    <title>MiG</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>MiG</h1>
    <form id="form-auth" data-action="/auth/">
        <input type="text" name="login" placeholder="Login" required pattern="\w{4,16}" maxlength="16" title="Login must match \w{4,16}"/>
        <input type="password" name="pass" placeholder="Password" required pattern="\w{4,16}" maxlength="16" title="Pass must match \w{4,16}"/>
        <input type="submit" value="Sign"/>
        <div class="error"></div>
    </form>
    <div id="auth-done"></div>
    <div id="last-join"></div>
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/jquery-cookie-1.4.0.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
