<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Electro &bull; Turio &bull; RuCTFE 2015</title>
		<meta name="description" content="TODO Service description">
		<meta name="keywords" content="Turio, RuCTFE, TODO Service keywords" />
		<meta name="author" content="Hackerdom team, hackerdom.ru, TODO author">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'> <!-- Body font -->
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'> <!-- Navbar font -->
		<link rel="stylesheet" href="/static/inc/bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" href="/static/css/unika.min.css">
		<link rel="stylesheet" href="/static/css/turio.css">
    	<link rel="stylesheet" href="TODO Service name.css">
	</head>
	<body class="service-page" data-spy="scroll" data-target="#main-navbar">
		<div class="page-loader"></div>  <!-- Display loading image while page loads -->
		<div class="body">
			<header id="header" class="header-main">
				<nav id="main-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse"></button>
						    <a class="navbar-brand" href="/home">Electro</a>
						</div>

                        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/">Home</a></li>
                                <li><a href="/TODO Link">TODO Link name</a></li>
                            </ul>
                        </div>
					</div>
				</nav>
			</header>
    		<section class="main-block" data-stellar-background-ratio="0.5">
				<div class="container">
					<div class="caption">


                        <div class="row">
                            <div class="col-sm-2 center-block">
                                <a href="/">
                                    <img src="/static/logos/nasarasa.png" class="logo img-responsive">
                                </a>
                            </div>
                            <div class="col-sm-8 content-block">
                                <h1>Electro</h1>
                                <div id="login" class="electro-block">
                                    <form id="login--form">
                                        <div class="form-group">
                                            <label>Login</label>
                                            <input type="text" name="login" placeholder="Login" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="text" name="password" placeholder="Password" class="form-control">
                                        </div>
                                        <button class="btn btn-default">Login</button>
                                    </form>
                                </div>
                                <div id="register" class="electro-block">
                                    <form id="register--form">
                                        <div class="form-group">
                                            <label>Login</label>
                                            <input type="text" name="login" placeholder="Login" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="text" name="password" placeholder="Password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Public message</label>
                                            <input type="text" name="publicMessage" placeholder="Public message" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Private notes</label>
                                            <input type="text" name="privateNotes" placeholder="Private notes" class="form-control">
                                        </div>
                                        <button class="btn btn-default">Register</button>
                                    </form>
                                </div>
                                <div id="elections" class="electro-block">
                                    <div class="create-election">
                                        <form id="create-election--form">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" name="name" placeholder="Name" class="form-control">
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="isPublic"> Public
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>Nominate Duration</label>
                                                <input type="text" name="nominateDuration" placeholder="Seconds" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Vote Duration</label>
                                                <input type="text" name="voteDuration" placeholder="Seconds" class="form-control">
                                            </div>
                                            <button class="btn btn-default" role="button">Create vote</button>
                                        </form>
                                    </div>
                                    <div id="elections--election--template" class="election" >
                                        <div class="elections--election--name"></div>
                                        <div class="elections--election--nominate-till"></div>
                                        <div class="elections--election--vote-till"></div>
                                        <div class="elections--election--winner"></div>
                                    </div>
                                </div>
                                <div id="election" class="electro-block">
                                    <div class="election--name"></div>
                                    <div class="election--nominate-till"></div>
                                    <div class="election--vote-till"></div>
                                    <div class="election--candidates">
                                        <div id="election--canditate--template" class="election--candidate">
                                            <div class="election--candidate--name"></div>
                                            <div class="election--candidate--vote-button">
                                                <button class="btn btn-default">Vote</button>
                                            </div>
                                            <div class="election--candidate--result"></div>
                                            <div class="election--candidate--private-note"></div>
                                        </div>
                                    </div>
                                    <div class="election--votes">
                                        <div id="election--vote--candidate--template" class="election--vote--candidate"></div>
                                        <div id="election--vote--template" class="election--vote"></div>
                                    </div>
                                </div>
                            </div>
                        </div>


					</div>
				</div>
            </section>
		</div>
		<script src="/static/inc/jquery/jquery-1.11.1.min.js"></script>
		<script src="/static/inc/bootstrap/js/bootstrap.min.js"></script>

		<script src="/static/js/theme.js"></script>
        <script src="/static/js/electro.js"></script>
    </body>
</html>
